<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Blackjack</title>
</head>
<body>
  <div id="game-table">
    <header>
      <h1>The Black Jack Tavern</h1>
      <p id="game-message">Place your wagers, good player.</p>
    </header>

    <div class="status-section dealer-area">
      <h2>The Dealer's Hand</h2>
      <p>Score: <span id="dealer-score">?</span></p>
      <div id="dealer-hand" class="card-container">No Cards Dealt</div>
    </div>

    <hr class="separator">

    <div class="status-section player-area">
      <h2>Your Hand (Player)</h2>
      <div id="player-status">
        <p>Score: <span id="player-score">0</span></p>
        <div id="player-hand" class="card-container">No Cards Dealt</div>
        <p>Status: <span id="player-bust">Awaiting Play</span></p>
      </div>
    </div>
    
    <div class="actions">
      <button id="hit-btn" class="action-btn">Take Another Card (Hit)</button>
      <button id="stand-btn" class="action-btn">Hold Your Hand (Stand)</button>
      <button id="reset-btn" class="action-btn reset-btn">Begin Anew (Reset)</button>
    </div>

    <div class="storage-actions">
      <button id="display-storage-btn" class="storage-btn">Show Game Records</button>
      <button id="cheat-btn" class="storage-btn cheat-btn">Dealer's Unfair Advantage (Cheat)</button>
    </div>

    <div id="storage-display" class="storage-table-container">
      <h3>Ancient Ledgers of Play</h3>
      <div id="local-storage-data"></div>
      <div id="session-storage-data"></div>
    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>
