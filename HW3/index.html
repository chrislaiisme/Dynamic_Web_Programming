<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack HW3</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Black Jack</h1>

    <div id="game-container">
      <div id="dealer-area" class="person-area">
        <div class="name">Dealer</div>
        <img src="./wideCRH.png">
        <div id="dealer-info"> Score: <span id="dealer-score">-</span> </div>
        <div id="dealer-cards" class="cards-display"></div>
      </div>
      <div id="players-area"></div>
    </div>

    <div id="game-message" class="message-area">Click "Start Round" to start a round.</div>

    <div id="bet-controls">
      <label for="bet-range">Bet Amount: $<span id="current-bet-display">-</span></label>
      <input type="range" id="bet-input" value="50" min="10" max="500" step="10" disabled>
      <button id="bet-btn" disabled>Confirm Bet</button>
    </div>

    <div id="controls">
      <button        id="start-btn"> Start Round  </button>
      <button        id=  "hit-btn"> Hit          </button>
      <button        id="stand-btn"> Stand        </button>
      <button id="display-data-btn"> Show Records </button>
      <button        id="reset-btn"> Reset Game   </button>
      <button        id="cheat-btn"> Cheat OFF    </button>
    </div>

    <div id="player-count-control">
      <label for="player-count-input">Number of Players (1-5):</label>
      <input type="number" id="player-count-input" value="3" min="1" max="5">
      <button id="set-players-btn">Set Players</button>
    </div>

    <div id="data-display-area"></div>

    <div id="music-controls">
      <audio id="background-music" loop src="./music/bgm.mp3"></audio>
      <button id="toggle-music-btn">Play BGM</button>
  </div>

    <script src="./global.js" defer></script>
    <script src="./storage.js" defer></script>
    <script src="./game.js" defer></script>
  </body>
</html>
