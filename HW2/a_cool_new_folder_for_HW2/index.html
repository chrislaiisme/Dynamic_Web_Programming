<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HW2 Feature 1</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <h1>HW2 Feature 1 Demo</h1>

  <button id="openPopupBtn">Open Popup</button>

  <!-- 背景遮罩 -->
  <div id="overlay" class="hidden"></div>

  <!-- Popup 視窗 -->
  <div id="popup" class="hidden">
    <div class="popup-content">
      <span id="closePopupBtn" class="close-btn">&times;</span>
      <h2>Popup Window</h2>
      <p>This is a popup window. You can put any content here!</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Vivamus luctus urna sed urna ultricies ac tempor dui sagittis.</p>
      <p>In condimentum facilisis porta. Sed nec diam eu diam mattis viverra.</p>
    </div>
  </div>
</body>
<script src="./index.js"></script>
